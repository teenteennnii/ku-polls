{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 style="color:white";>KU polls</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}" style="font-size: 18px;">{{ question.question_text }}</a> &ensp;
    <a href="{% url 'polls:results' question.id %}"> <button type="button">{{"results"}}</button> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
